# yaml
# Save as `mcp-atlassian-deployment.yaml`
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-atlassian-config
data:
  JIRA_URL: "REDACTED/"
  CONFLUENCE_URL: "REDACTED"
  TRANSPORT: "streamable-http"
  PORT: "9000"
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-atlassian-secret
type: Opaque
stringData:
  # Replace these placeholders with your actual values
  CONFLUENCE_USERNAME: "REDACTED"
  CONFLUENCE_API_TOKEN: "REDACTED"
  # Optionally add other secrets like JIRA_USERNAME / JIRA_API_TOKEN if used:
  JIRA_USERNAME: "REDACTED"
  # JIRA_API_TOKEN: "<REPLACE_WITH_JIRA_API_TOKEN>"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-atlassian
  labels:
    app: mcp-atlassian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-atlassian
  template:
    metadata:
      labels:
        app: mcp-atlassian
    spec:
      containers:
        - name: mcp-atlassian
          image: ghcr.io/sooperset/mcp-atlassian:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: mcp-atlassian-config
            - secretRef:
                name: mcp-atlassian-secret
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-atlassian-svc
  labels:
    app: mcp-atlassian
spec:
  selector:
    app: mcp-atlassian
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: ClusterIP