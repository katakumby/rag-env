apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ailab-to-qdrant
  namespace: qdrant
spec:
  podSelector:
    matchLabels:
      app: vector-store
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow pods with label app=analyst-agent from namespaces labeled netpol-allow=ailab
        - namespaceSelector:
            matchLabels:
              netpol-allow: "ailab"
          podSelector:
            matchLabels:
              app: analyst-agent
      ports:
        - protocol: TCP
          port: 6333
        - protocol: TCP
          port: 6334

